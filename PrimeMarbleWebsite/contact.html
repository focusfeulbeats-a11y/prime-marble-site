<section class="section">

    <h1>Request a Free Quote</h1>
    <p>Send us your details and we’ll respond quickly. You can also WhatsApp photos.</p>

    <div style="margin-top:20px;">
      <a class="btn btn-primary" href="tel:+447979515900">Call 07979 515900</a>

    <!-- NETLIFY FORM -->
    <form name="quote" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="quote">

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="contact" placeholder="Phone or Email" required>
      <input type="text" name="postcode" placeholder="Postcode (London)" required>

      <input type="text" name="project-type" placeholder="Project Type (Kitchen / Bathroom / Flooring)">

      <textarea name="message" placeholder="Project details, size, timeline..."></textarea>

      <button type="submit" class="btn btn-primary">Send Request</button>
    </form>
